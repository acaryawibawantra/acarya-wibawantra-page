{{ define "main" }}
<article class="post-single">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <div class="post-description">{{ .Params.summary }}</div>
    </header>

    <div class="post-content">
        <div class="contact-form-container">
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Your name" aria-required="true" />
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com"
                        aria-required="true" />
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="subject">Subject <span class="required">*</span></label>
                    <input type="text" id="subject" name="subject" required placeholder="What is this about?"
                        aria-required="true" />
                    <span class="error-message" id="subject-error"></span>
                </div>

                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="6" required placeholder="Your message here..."
                        aria-required="true"></textarea>
                    <span class="error-message" id="message-error"></span>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Send Message</span>
                    <span class="btn-loader" style="display: none;">Sending...</span>
                </button>

                <div class="form-message success-message" id="successMessage" style="display: none;">
                    ✓ Message sent successfully! I'll get back to you soon.
                </div>

                <div class="form-message error-message-box" id="errorMessage" style="display: none;">
                    ✗ Something went wrong. Please try again.
                </div>
            </form>
        </div>
    </div>
</article>
{{ end }}
