<!-- Schema.org structured data for SEO -->
{{ partial "schema.html" . }}

<!-- Open Graph meta tags for social sharing -->
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:title"
    content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}" />
<meta property="og:description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="{{ .Site.BaseURL }}/images/og-image.jpg" />

<!-- Twitter Card meta tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}" />
<meta name="twitter:description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta name="twitter:image" content="{{ .Site.BaseURL }}/images/og-image.jpg" />

<!-- Additional SEO meta tags -->
<meta name="author" content="{{ .Site.Params.author }}" />
<meta name="keywords"
    content="I Dewa Nyoman Acarya Wibawantra, Acarya Wibawantra, Acarya Wibawantra Developer, Acarya Wibawantra Portfolio, Acarya, Full Stack Developer Indonesia, Acarya Wibawantra Surabaya, Acarya Wibawantra ITS, Web Developer Surabaya, Software Engineer Indonesia, React Developer Indonesia, Next.js Developer, TypeScript Developer, Golang Developer, ITS Surabaya Informatics, Mahasiswa Informatika ITS, Student Developer Portfolio" />
<meta name="description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
<meta name="googlebot" content="index, follow" />
<link rel="canonical" href="{{ .Permalink }}" />

<!-- Geographic Meta Tags for Local SEO -->
<meta name="geo.region" content="ID-JI" />
<meta name="geo.placename" content="Surabaya" />
<meta name="geo.position" content="-7.2575;112.7521" />
<meta name="ICBM" content="-7.2575, 112.7521" />

<!-- Gravity Animation - First Visit -->
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/gravity-animation.css" />
<script src="{{ .Site.BaseURL }}/js/gravity-animation.js" defer></script>
